name: Android APK Oluşturucu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Node.js Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Java (JDK 17) Kurulumu
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Bağımlılıkları Yükle (NPM Install)
        run: npm install

      - name: Expo CLI Yükle
        run: npm install -g expo-cli

      - name: Native Dosyaları Oluştur (Prebuild)
        # Hata veren kısım düzeltildi: --no-integrity-check silindi.
        run: npx expo prebuild --platform android

      - name: APK Derle (Gradle Build)
        run: cd android && ./gradlew assembleDebug

      - name: APK'yı Yükle (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: anime-takvimi-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
